apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: amevis/hello-app:sha-9fa0f84cef0770da33f01cc6f722d26ea9a21d85
          ports:
            - containerPort: 8000
